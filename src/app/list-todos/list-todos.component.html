<h1>My Todo's</h1>

<div class="container">
    <table class="table">        
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date | uppercase }}</td>
                <td>{{todo.done? 'Complete': 'Not Complete'}}</td>
            </tr>
        </tbody>
    </table>
</div>
